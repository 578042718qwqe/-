<title>六盘水月考核首页</title>
<style type="text/css">
 
</style>
<script type="text/javascript">

var currTab;	// 当前tab
$(function(){
	// 添加分类pannel
	var tabs = $('#tt');
	tabs.tabs({  
		fit:true,region:'center',border:false,tabPosition:'left',headerWidth:100,
	    onSelect:function(title, index){  
	    	//currTabIndex = index;
	        var currTab = tabs.tabs('getSelected'); 
	        if(currTab.find("iframe").attr("src")==undefined || currTab.find("iframe").attr("src")==""){
	        	currTab.find("iframe").attr("src", currTab.attr('url'));
	        }
	    }  
	});  

	// 设置重绘
	tabs.panel({
		onResize:function() {
			setTimeout('reDraw()',10);
		},
		onCollapse:function() {
			setTimeout('reDraw()',10);
		},
		onExpand:function() {
			setTimeout('reDraw()',10);
		}
	});

	// 显示主窗口
	//tabs.show();
});

// 重绘tabs
function reDraw() {
	$("#tt").tabs('resize');
}

</script>

<body>
	<div class="easyui-layout" data-options="fit:true">
	    <div id="tt"    style="height: 100%;" >
	       	<div title="月考核" url="drg_exa_month.html" style="padding: 2px">
	            <iframe id="content" style="border:none;width:100%;height:100%;" frameborder="0"></iframe>
	       	</div>
